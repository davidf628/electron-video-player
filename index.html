   <video id="my-video-player" controls preload="auto" class="video-js" width="640"
    height="264" data-setup='{ "muted": true }'>
        <source src="https://www.tutorialspoint.com/videos/sample1080p.mp4" type="video/mp4" />
     </video> 
     
     <script>
        const player = videojs('my-video-player');
        console.log(`Muted == ${player.muted()}`);
        const player1 = videojs('lecture');

        myTimer = setInterval(function () { console.log(getPlayedInervals(player1)) }, 1000)

        function getPlayedInervals(player) {
          playedIntervals = [];
          TimerObject = player.played();
          for (let i = 0; i < TimerObject.length; i++) {
            console.log(`LENGTH == ${TimerObject.length}`);
            interval = [TimerObject.start(i), TimerObject.end(i)];
            playedIntervals.push(interval);
          }
          return playedIntervals;
        }

     </script>
